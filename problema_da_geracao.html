<meta charset="UTF-8">
<script>

	function pulaLinha(){

		document.writhe("<br>")

	}

	function mostra(frase){
			document.write(frase)
	}

	var primeiraGeracao = 1500;
	var geracaoAtual= 2021;
	var resultadoGeracao = geracaoAtual - primeiraGeracao;

    mostra("Passaram " + Math.round(resultadoGeracao /28) + " gerações até o ano atual.");

    pulaLinha();

</script>
