<button>Compare com o meu segredo</button>

<script>

				function sorteia() {

					return Math.round(Math.random() * 100);
				}

				function sorteiaNumeros(quantidade) {

					//array Ele permite que uma variável possua vários valores
					//0,1,2,3 
					var segredos = [];

					var numero = 1;

					while(numero <= quantidade) {

						var numeroAleatorio = sorteia();

						if(numeroAleatorio !== 0 ) {

							var achou = false;

						for(var posicao = 0; posicao < segredos.length; posicao++) {

							if(segredos[posicao] == numeroAleatorio) {

								achou = true;
								break;
							}
						}

						if(achou == false) {
							segredos.push(numeroAleatorio);
                            numero++;


						}
						
						}

					}

					return segredos;

				}
 
				var segredos = sorteiaNumeros(3);

				console.log(segredos);

				//pega a tag html e joga na variavel criada em js para trabalhar com ela
				var input = document.querySelector("input");
				input.focus();

			function verifica() {

					var achou = false;

			//instrucao de repeticao				//lenght retorna a quantidades de elementos que ele tem	
			for(var posicao = 0; posicao < segredos.length; posicao++) {

				//pega o valor do input
				if(input.value == segredos[posicao]) {

					alert("Você ACERTOU	!");
					achou = true;
					break;
				}
			}

			if(achou == false) {
				alert("Você ERROU !!!");
			}

			input.value = "";
			input.focus();
		}

		var button = document.querySelector("button");
     //no seu clicar
     button.onclick = verifica;


 </script>
