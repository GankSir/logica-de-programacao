<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
   
    //prompt lê do teclado
    //parseInt recebe um texto e transforma em número
    var limite = parseInt(prompt("Qual é o ano limite?"));

    //enquanto
    while(anoCopa <= limite) {

        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
    }

    mostra("Ufa! Esses foram os anos de copa até " + limite);
</script>
